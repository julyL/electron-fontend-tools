<link rel="stylesheet" href="/static/css/main.css">
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<div class="directory">
    <div id="wrapper">
        <h1>~
            <% pathList.forEach(function(p){ %>
            <a href="<%= p.path %>">/
                 <%= p.name  %>
            </a>
            <% }) %>
        </h1>
        <ul id="files" class="view-details">
            <li class="header">
                <span class="name">Name</span>
                <span class="size">Size</span>
                <span class="date">Modified</span>
                <span class="download">download</span>
            </li>
            <% fileList.forEach(function(file){ %>
                <li>
                    <div data-link="<%= file.path %>" class="icon link" title="main" data-filename="<%= file.name %>">
                        <span class="name <%= file.dir?'icon-directory':'icon-text' %>">
                            <%= file.name %>
                        </span>
                        <span class="size">
                            <%= file.size %>
                        </span>
                        <span class="date">
                            <%= file.mtime %>
                        </span>
                        <% if(file.dir) {%>
                            <a class="download" href="<%= path?'/'+ path:'' %>/<%= file.name %>.tgz?download=1">打包</a>
                        <% }else{%>
                            <a class="download" href="<%= path?'/' + path:'' %>/<%= file.name %>" download>下载</a>
                        <% }%>
                        
                    </div>
                </li>
                <% }) %>
        </ul>
    </div>
</div>
<script src='/static/js/main.js'></script>
