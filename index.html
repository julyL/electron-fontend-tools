<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>fontEnd Tools</title>
  <script src="./assets/js/jquery.min.js"></script>
  <link rel="stylesheet" href="./assets/css/animate.css">
  <link rel="stylesheet" href="./assets/css/index.css">
</head>
<link rel="import" href="./render/staticserver/index.html" data-importpage="staticserver">
<link rel="import" href="./render/minifyimg/index.html" data-importpage="minifyimg">
<link rel="import" href="./render/qrcode/index.html" data-importpage="qrcode">

<div id="container">
  <div id="content">
    <div id="btn-list">
      <div class="btn-item zoomIn animated" data-page="staticserver">
        <div class="item-word">静态服务器</div>
      </div>
      <div class="btn-item zoomIn animated" data-page="minifyimg">
        <div class="item-word">图片压缩</div>
      </div>
      <div class="btn-item zoomIn animated" data-page="qrcode">
        <div class="item-word">生成二维码</div>
      </div>
      <div class="btn-item zoomIn animated" data-page="jsonformat">
        <div class="item-word">格式化JSON</div>
      </div>
      <div class="btn-item zoomIn animated" data-page="encode">
        <div class="item-word">字符串编码</div>
      </div>
    </div>

  <div id="random-bg" title="切换背景图">

    <div id="preview-img-w">
      <img src="" alt="" class="preview-img">

  </div>
  <div id="page-wrap">
    <div id="page-template-container"></div>
    <div id="page-wrap-close">&times;</div>
  </div>
</div>

<body>
  <script>
    const logger = require('./main-process/logger');
    try {
      process.on('uncaughtException', err => {
        logger.error(err)
      })
      require('./main-process/index.js')
      require('./renderer.js')
    } catch (err) {
      logger.error(err)
    }
  </script>
